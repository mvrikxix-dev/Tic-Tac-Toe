<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-ingame">
            <div class="left inwrapper">
                <h1 class="name-change">PLAYER 1</h1>
            </div><div class="right inwrapper">
                <h1>PLAYER 2</h1>
            </div>
        </div>
        <div class="app-title">
            <img src="assets/Tic-Tac-Toe-01.png">
        </div>
        <div class="game-options">
            <div class="play-card" id="play-friend">
                <div class="option-icon"></div>
                <div class="option-text"></div>
            </div>
            <div class="play-card" id="play-online">
                <div class="option-icon"></div>
                <div class="option-text"></div>
            </div>
        </div>

        <div class="onready-container absolute">
            <h3 class="description">every legend has a name</h3>
            <div>
                <div class="name"><input class="input" id='userName' type="text" placeholder="and I am..." spellcheck="false" autocomplete="off"></div>
                <div class="nameSubmit"><input class="button round-corner" id="nameSubmit" type="button" value="Let's Go!"></div>
            </div>
            <div class="close-absolute">X</div>
        </div>


        <div class="content-container">
            <div class="main-container">

                <div class="player-0 score-board">
                    <div class="score-box">21
                    </div>
                </div>
                <div class="game-board">
                    <div class="board">
                        <div class="row">
                            <div class="cell" data-position='{"x":0,"y":0}'></div>
                            <div class="cell" data-position='{"x":0,"y":1}'></div>
                            <div class="cell" data-position='{"x":0,"y":2}'></div>
                        </div>
                        <div class="row">
                            <div class="cell" data-position='{"x":1,"y":0}'></div>
                            <div class="cell" data-position='{"x":1,"y":1}'></div>
                            <div class="cell" data-position='{"x":1,"y":2}'></div>
                        </div>
                        <div class="row">
                            <div class="cell" data-position='{"x":2,"y":0}'></div>
                            <div class="cell" data-position='{"x":2,"y":1}'></div>
                            <div class="cell" data-position='{"x":2,"y":2}'></div>
                        </div>
                    </div>
                </div>
                <div class="player-1 score-board">
                    <div class="score-box">14
                    </div>
                </div>
